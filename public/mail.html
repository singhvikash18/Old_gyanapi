<!DOCTYPE html>
<html>

<body
    style="background-color: #F5F5F5; padding: 20px; font-size: 14px; line-height: 1.43; font-family: 'Helvetica Neue', 'Segoe UI', Helvetica, Arial, sans-serif;">
    <div
        style="max-width: 600px; margin: 0px auto; background-color: #fff; box-shadow: 0px 20px 50px rgba(0,0,0,0.05);">
        <table style="width: 100%; background-color: #1D2A33;" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <img alt=""
                        
                        style="width: 170px; padding: 15px">
                </td>
                <td style="padding-left: 50px; text-align: right; padding-right: 20px;">
                    <a href="{{referer}}auth/login"
                        style="color: #ffffff; text-decoration: underline; font-size: 14px; letter-spacing: 1px;">
                    
                    </a>
                </td>
            </tr>
        </table>
        <div style="padding: 60px 70px;">
            <h2 style="margin-top: 0px; text-transform: capitalize;">
                Hi, {{name}}
            </h2>
            <div style="color: #636363; font-size: 14px;">
                <p>
                    Thanks for contacting us. We will get back to you shortly
                </p>
            </div>

            <h4 style="margin-bottom: 10px;">
                Need Help?
            </h4>
            <div style="color: #A5A5A5; font-size: 12px;">
                <p>
                   
                    If you have any questions you can simply reply to this email or find our contact information below.
                    Also contact us at <a href="#"
                        style="text-decoration: underline; color: #4B72FA;"></a>
                </p>
            </div>
        </div>
        <div style="background-color: #434B55; padding: 40px; text-align: center;">
            <div style="margin-bottom: 20px;">
                <a href="javascript:void(0)" style="display: inline-block; margin: 0px 10px;">
                    <img alt=""
                        src="https://res.cloudinary.com/dueobxirw/image/upload/v1589487660/guiding-generation/facebook.png"
                        style="width: 28px;">
                </a>
                <a href="javascript:void(0)" style="display: inline-block; margin: 0px 10px;">
                    <img alt=""
                        src="https://res.cloudinary.com/dueobxirw/image/upload/v1589487660/guiding-generation/email.png"
                        style="width: 28px;">
                </a>
                <a href="javascript:void(0)" style="display: inline-block; margin: 0px 10px;">
                    <img alt=""
                        src="https://res.cloudinary.com/dueobxirw/image/upload/v1589487660/guiding-generation/linkedn.png"
                        style="width: 28px;">
                </a>
                <a href="javascript:void(0)" style="display: inline-block; margin: 0px 10px;">
                    <img alt=""
                        src="https://res.cloudinary.com/dueobxirw/image/upload/v1589487660/guiding-generation/instagram.png"
                        style="width: 28px;">
                </a>
            </div>
            <div style="margin-bottom: 20px;">
                <a href="{{referer}}"
                    style="text-decoration:none; font-size: 14px; letter-spacing: 1px; margin: 0px 15px; color: #ffffff;">Home
                </a>
                <a href="{{referer}}about-us"
                    style="text-decoration:none; font-size: 14px; letter-spacing: 1px; margin: 0px 15px; color: #ffffff;">About
                    Us</a>
                <a href="{{referer}}our-approaches"
                    style="text-decoration:none; font-size: 14px; letter-spacing: 1px; margin: 0px 15px; color: #ffffff;">
                    Our Approaches
                </a>
                <a href="{{referer}}privacy-policy"
                    style="text-decoration:none; font-size: 14px; letter-spacing: 1px; margin: 0px 15px; color: #ffffff;">Privacy
                    Policy</a>
            </div>
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(0,0,0,0.05);">
                <div style="color: #A5A5A5; font-size: 10px;">
                   
                </div>
            </div>
        </div>
    </div>
</body>

</html>
